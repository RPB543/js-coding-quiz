<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Assets/style.css">
    <title>JS Coding Quiz</title>
</head>
<body>
    <main class="page-content">
          <!-- -->
          <h1>Welcome to the JavaScript Coding Quiz!</h1>
            <p>Please answer each question within the time limit. Additionally, 10 seconds will be deducted for all incorrect answers. Good Luck!</p>
          <div class="wrapper">
            <div id="questions">Question</div>
            <div id="answers">
              <button class="btn">Answer 1</button>
              <button class="btn">Answer 2</button>
              <button class="btn">Answer 3</button>
              <button class="btn">Answer 4</button>
            </div>
        </div>
        <button class="start-btn" id="start-quiz">Let's Start!</button>
      </main>
    
    <script src="./Assets/script.js"></script>
</body>
</html>
