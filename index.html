<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Assets/style.css">
    <title>JS Coding Quiz</title>
</head>
<body>
  <a class="link" href = "/index/highscore.html">
        <h4>View High Scores</h4>
      </a>
      <main class="container">
      <a class="hide" id="count">Time:<span id="time">0</span></a>
          <!--creating containers for the intro section-->
          <div id="intro">
          <h1>Welcome to the JavaScript Coding Quiz!</h1>
            <p>Please answer each question within the time limit. Additionally, 10 seconds will be deducted for all incorrect answers. Good Luck!</p>
          </div>

          <!--question/answer section-->
          <div id="wrapper"></div>
        <button class="start-btn" id="start-btn">Let's Start!</button>
        
        <!-- End of quiz section -->
        <div id="end-screen" class="hide">
          <h2>Quiz Over</h2>
            <p>Your score is: <span id="final-score"></span></p>
            <label>Enter Initials:</label><input type="text" id="initials" maxlength="3" />
            <button class="start-btn" id="submit">Submit</button>
          </div>
     
      </main>
    
    <script src="./Assets/script.js"></script>
</body>
</html>
