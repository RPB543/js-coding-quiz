<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Assets/style.css">
    <title>JS Coding Quiz</title>
</head>
<body>
  <a href="#">View Highscores</a>
    <main class="container">
          <!--creating containers for the intro section-->
          <div id="intro">
          <h1>Welcome to the JavaScript Coding Quiz!</h1>
            <p>Please answer each question within the time limit. Additionally, 10 seconds will be deducted for all incorrect answers. Good Luck!</p>
          </div>

          <!--question/answer section-->
          <div class="hide" id="wrapper">
            <div id="currentTime"></div>
            <div id="questions"></div>
            <div id="answers"></div>
          </div>
        <button class="start-btn" id="start-btn">Let's Start!</button>
        
        <!-- End of quiz section -->
        <div id="end-screen" class="hide">
          <h2>Quiz Over</h2>
            <p>Your score is: <span id="final-score"></span></p>
            <p>Enter Initials: <input type="text" id="initials" max="5" /></p>
          </div>
     
      </main>
    
    <script src="./Assets/script.js"></script>
</body>
</html>
